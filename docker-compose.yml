services:
  backend:
    build:
      context: ./backend
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
    working_dir: /var/www
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend/vue3_form_app
      dockerfile: Dockerfile
    container_name: vue3-app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/vue3_form_app:/app/
      - /app/node_modules # コンテナ側にnode_modulesをキャッシュ
    working_dir: /app
    command: npm run dev -- --host
    networks:
      - app-network
    environment:
      - CHOKIDAR_USEPOLLING=true

  db:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
