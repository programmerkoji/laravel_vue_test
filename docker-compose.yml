services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile
    container_name: laravel-app
    volumes:
      - ./backend:/var/www
      - ./docker/php.ini:/usr/local/etc/php/php.ini
    expose:
      - "9000"      # PHP-FPMポート
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend/vue3_form_app
      dockerfile: Dockerfile
    container_name: vue3-app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/vue3_form_app:/app/
      - /app/node_modules # コンテナ側にnode_modulesをキャッシュ
    working_dir: /app
    command: npm run dev -- --host
    networks:
      - app-network
    environment:
      - CHOKIDAR_USEPOLLING=true

  db:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
